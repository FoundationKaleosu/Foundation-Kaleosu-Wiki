<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foundation Kaleosu Wiki - Página</title>

  <!-- Fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      width: 100%;
      padding: 20px 15px;
      background-color: #20232a;
      border-bottom: 3px solid #daa520;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    header h1 {
      font-size: 45px;
      font-weight: bold;
      margin: 0;
      text-align: center;
    }

    .botoes-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 10px;
    }

    header button {
      background-color: #8b0000;
      color: #fff;
      border: 3px solid #daa520;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    header button:hover {
      background-color: #a22a2a;
    }

    main {
      padding: 30px 20px;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
    }

    #paginaDetalhes {
      max-width: 900px;
      width: 100%;
      background-color: #20232a;
      padding: 30px;
      border-radius: 10px;
      border: 3px solid #daa520;
      box-sizing: border-box;
    }

    #paginaDetalhes h2 {
      font-size: 48px;
      color: #daa520;
      text-align: center;
      margin-bottom: 15px;
    }

    #paginaDetalhes p {
      font-size: 16px;
      color: #ccc;
      line-height: 1.6;
      text-align: left;
    }

    .data-criacao {
      font-size: 14px;
      color: #999;
      margin-top: 25px;
      text-align: center;
    }

    /* Remover a sidebar no viewpage */
    .sidebar {
      display: none;
    }

    a {
      color: #daa520;
    }

    @media (min-width: 768px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        text-align: left;
        font-size: 38px;
      }

      .botoes-container {
        margin-top: 0;
      }
    }
  </style>
</head>
<body class="viewpage">

  <header>
    <h1>Foundation Kaleosu Wiki</h1>
    <div class="botoes-container">
      <button onclick="irPara('index.html')">Início</button>
      <button onclick="irPara('categoria.html')">Categorias</button>
      <button onclick="irPara('sobre.html')">Sobre</button>
      <button onclick="irPara('contato.html')">Contato</button>
      <button onclick="abrirAreaRestrita()">Área Restrita</button>
    </div>
  </header>

  <main>
    <div id="paginaDetalhes">
      <!-- Conteúdo carregado do Firebase -->
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB2YB3DCEJ0TvoDsbLQw83yzqhSRG7i9GM",
      authDomain: "foundation-kaleosu-wiki.firebaseapp.com",
      databaseURL: "https://foundation-kaleosu-wiki-default-rtdb.firebaseio.com",
      projectId: "foundation-kaleosu-wiki",
      storageBucket: "foundation-kaleosu-wiki.appspot.com",
      messagingSenderId: "1026513810215",
      appId: "1:1026513810215:web:574eb84b7cc14c80c7af02"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const paginaDetalhes = document.getElementById("paginaDetalhes");

    function carregarPagina() {
      const urlParams = new URLSearchParams(window.location.search);
      const paginaId = urlParams.get("id");

      if (paginaId) {
        onValue(ref(db, "paginas/" + paginaId), (snapshot) => {
          const pagina = snapshot.val();
          if (pagina) {
            const dataCriacao = new Date(pagina.dataCriacao).toLocaleString();
            paginaDetalhes.innerHTML = `
              <h2>${pagina.titulo}</h2>
              <p>${pagina.conteudo}</p>
              <p class="data-criacao">Criado em: ${dataCriacao}</p>
              <p class="data-criacao">Por: ${pagina.criador || 'Desconhecido'}</p>
              <p class="data-criacao">Categoria: ${pagina.categoria || 'Sem categoria'} / ${pagina.subcategoria || ''}</p>
            `;
          }
        });
      }
    }

    window.irPara = (url) => {
      window.location.href = url;
    };

    window.abrirAreaRestrita = () => {
      const senha = prompt("Digite a senha de acesso à Área Restrita:");
      if (senha === "2025") {
        window.location.href = "admin.html";
      } else {
        alert("Senha incorreta.");
      }
    };

    carregarPagina();
  </script>

</body>
</html>
