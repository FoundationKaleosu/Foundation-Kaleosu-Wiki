<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Foundation Kaleosu Wiki</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000000;
      color: #dfdfe8;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    header {
      width: 100%;
      background-color: #181829;
      padding: 20px 10px;
      border-bottom: 3px solid #FFD700;
      text-align: center;
    }
    header h1 {
      color: #FFD700;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .navbar {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    .navbar a {
      color: #dfdfe8;
      text-decoration: none;
      padding: 10px 15px;
      background-color: #730000;
      border: 2px solid #FFD700;
      border-radius: 5px;
      transition: 0.3s;
    }
    .navbar a:hover {
      background-color: #8b0000;
      color: #000000;
    }
    main {
      width: 100%;
      max-width: 900px;
      padding: 40px 20px;
    }
    .content-card {
      background-color: #232333;
      border: 2px solid #FFD700;
      border-radius: 10px;
      padding: 30px;
    }
    .content-title {
      font-size: 2em;
      color: #FFD700;
      text-align: center;
      margin-bottom: 10px;
      position: relative;
    }
    .content-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #FFD700;
    }
    .content-meta {
      text-align: center;
      margin-bottom: 8px;
      font-size: 1em;
      color: #aaa;
    }
    .content-meta a {
      color: #FFD700;
      text-decoration: none;
    }
    .content-meta a:hover {
      text-decoration: underline;
    }
    .content-body {
      font-size: 1.1em;
      line-height: 1.6;
      white-space: pre-wrap;
      margin-bottom: 20px;
    }
    .content-footer {
      font-size: 0.9em;
      color: #ccc;
      text-align: right;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 1.8em; }
      .content-title { font-size: 1.5em; }
      .content-body { font-size: 1em; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Foundation Kaleosu Wiki</h1>
    <div class="navbar">
      <a href="index.html">Início</a>
      <a href="categoria.html">Categorias</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
      <a href="admin.html">Área Restrita</a>
    </div>
  </header>

  <main>
    <div class="content-card">
      <h2 class="content-title" id="page-title">Carregando título...</h2>
      <div class="content-meta" id="page-meta">Carregando categoria...</div>
      <div class="content-meta" id="page-submeta">Carregando subcategoria...</div>
      <div class="content-body" id="page-content">Carregando conteúdo da página...</div>
      <div class="content-footer" id="page-footer"></div>
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB2YB3DCEJ0TvoDsbLQw83yzqhSRG7i9GM",
      authDomain: "foundation-kaleosu-wiki.firebaseapp.com",
      databaseURL: "https://foundation-kaleosu-wiki-default-rtdb.firebaseio.com",
      projectId: "foundation-kaleosu-wiki",
      storageBucket: "foundation-kaleosu-wiki.appspot.com",
      messagingSenderId: "1026513810215",
      appId: "1:1026513810215:web:574eb84b7cc14c80c7af02"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const pageId = urlParams.get("id");

    const titleEl = document.getElementById("page-title");
    const metaEl = document.getElementById("page-meta");
    const submetaEl = document.getElementById("page-submeta");
    const contentEl = document.getElementById("page-content");
    const footerEl = document.getElementById("page-footer");

    if (!pageId) {
      titleEl.innerText = "Página não encontrada";
      metaEl.innerText = "";
      contentEl.innerText = "Nenhum ID foi fornecido na URL.";
    } else {
      const pageRef = ref(db, 'pages/' + pageId);
      get(pageRef).then(async (snapshot) => {
        const pageData = snapshot.val();
        if (pageData) {
          titleEl.innerText = pageData.title || "Sem título";
          contentEl.innerHTML = pageData.content || "Sem conteúdo.";

          const author = pageData.author || "Desconhecido";

          // Tratar a data de criação
          let createdAt = pageData.creationDate || "Data não disponível";
          if (createdAt !== "Data não disponível") {
            // Converter a data para um formato legível
            const [day, month, year] = createdAt.split('/');
            createdAt = `${day} de ${getMonthName(month)} de ${year}`;
          }
          
          footerEl.innerText = `Autor: ${author} | Criado em: ${createdAt}`;

          if (pageData.categoryId) {
            const categorySnap = await get(ref(db, 'categories/' + pageData.categoryId));
            if (categorySnap.exists()) {
              const category = categorySnap.val();
              metaEl.innerHTML = `Categoria: <a href="categoria-detalhes.html?id=${pageData.categoryId}">${category.name}</a>`;

              if (category.subcategories) {
                const subcategoryId = pageData.subcategoryId;
                if (subcategoryId && category.subcategories[subcategoryId]) {
                  const subcategory = category.subcategories[subcategoryId];
                  submetaEl.innerHTML = `Subcategoria: <a href="subcategoria.html?id=${subcategoryId}">${subcategory.name}</a>`;
                } else {
                  submetaEl.innerHTML = "Subcategoria: N/A";
                }
              } else {
                submetaEl.innerHTML = "Subcategoria: N/A";
              }
            } else {
              metaEl.innerHTML = "Categoria: N/A";
            }
          } else {
            metaEl.innerHTML = "Categoria: N/A";
          }
        } else {
          titleEl.innerText = "Página não encontrada";
          contentEl.innerText = "Nenhum dado encontrado para o ID fornecido.";
        }
      }).catch(error => {
        console.error("Erro ao carregar página:", error);
        titleEl.innerText = "Erro ao carregar";
        contentEl.innerText = "Ocorreu um erro ao buscar os dados da página.";
      });
    }

    // Função para obter o nome do mês em português
    function getMonthName(month) {
      const months = [
        "janeiro", "fevereiro", "março", "abril", "maio", "junho", 
        "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"
      ];
      return months[parseInt(month, 10) - 1] || "mês inválido";
    }
  </script>
</body>
</html>
