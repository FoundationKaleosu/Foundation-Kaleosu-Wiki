<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foundation Kaleosu Wiki - Página</title>

  <!-- Link para o Google Fonts (Poppins para a página) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      background-color: #000;
      color: #fff;
      flex-direction: column;
    }

    header {
      width: 100%;
      padding: 20px 15px;
      background-color: #20232a;
      border-bottom: 3px solid #daa520;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-sizing: border-box;
    }

    header h1 {
      margin: 0;
      font-size: 38px;
      font-weight: bold;
    }

    header div {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    header button {
      background-color: #8b0000;
      color: #fff;
      border: 3px solid #daa520;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
      transition: background-color 0.3s;
      min-width: 120px;
      text-align: center;
      font-weight: bold;
    }

    header button:hover {
      background-color: #a22a2a;
    }

    main {
      flex: 1;
      padding: 100px 20px 20px 20px;
      background: #000;
      color: #fff;
      margin-right: 0;
    }

    .pagina-detalhes {
      background-color: #20232a;
      padding: 20px;
      border-radius: 10px;
      border: 3px solid #daa520;
      width: 100%;
      margin-top: 20px;
      box-sizing: border-box;
    }

    .pagina-detalhes h2 {
      font-size: 48px; /* Título maior */
      color: #daa520;
      text-align: center;
      margin: 0; /* Remove a margem */
    }

    .pagina-detalhes p {
      font-size: 16px;
      color: #ccc;
      line-height: 1.6;
      text-align: left;
      margin-top: 10px; /* Reduz a distância entre o título e o texto */
    }

    .pagina-detalhes .data-criacao {
      font-size: 14px;
      color: #999;
      margin-top: 15px;
    }

    .sidebar {
      width: 250px;
      background: #20232a;
      padding: 20px;
      position: fixed;
      top: 80px;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      border-left: 3px solid #daa520;
    }

    .sidebar h3 {
      margin-top: 0;
      color: #daa520;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 2px solid #daa520;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    body.viewpage .sidebar {
      display: none;
    }

    a {
      color: #daa520;
    }
  </style>
</head>
<body class="viewpage">

<header>
  <h1>Foundation Kaleosu Wiki</h1>
  <div>
    <button onclick="irPara('index.html')">Início</button>
    <button onclick="irPara('categoria.html')">Categorias</button>
    <button onclick="irPara('sobre.html')">Sobre</button>
    <button onclick="irPara('contato.html')">Contato</button>
    <button onclick="abrirAreaRestrita()">Área Restrita</button>
  </div>
</header>

<main>
  <div id="paginaDetalhes" class="pagina-detalhes">
    <!-- Detalhes da página serão carregados aqui -->
  </div>
</main>

<div class="sidebar">
  <h3>Destaques</h3>
  <div id="destaquesSidebar"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB2YB3DCEJ0TvoDsbLQw83yzqhSRG7i9GM",
    authDomain: "foundation-kaleosu-wiki.firebaseapp.com",
    databaseURL: "https://foundation-kaleosu-wiki-default-rtdb.firebaseio.com",
    projectId: "foundation-kaleosu-wiki",
    storageBucket: "foundation-kaleosu-wiki.appspot.com",
    messagingSenderId: "1026513810215",
    appId: "1:1026513810215:web:574eb84b7cc14c80c7af02"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const paginaDetalhes = document.getElementById("paginaDetalhes");

  function carregarPagina() {
    const urlParams = new URLSearchParams(window.location.search);
    const paginaId = urlParams.get("id");

    if (paginaId) {
      onValue(ref(db, "paginas/" + paginaId), (snapshot) => {
        const pagina = snapshot.val();
        if (pagina) {
          const dataCriacao = new Date(pagina.dataCriacao).toLocaleString();
          paginaDetalhes.innerHTML = `
            <h2>${pagina.titulo}</h2>
            <p id="conteudoPagina">${pagina.conteudo}</p>
            <p class="data-criacao">Criado em: ${dataCriacao}</p>
          `;
        }
      });
    }
  }

  carregarPagina();

  window.abrirAreaRestrita = () => {
    const senha = prompt("Digite a senha de acesso à Área Restrita:");
    if (senha === "2025") {
      window.location.href = "admin.html";
    } else {
      alert("Senha incorreta.");
    }
  };

  window.irPara = (url) => {
    window.location.href = url;
  };
</script>

</body>
</html>
