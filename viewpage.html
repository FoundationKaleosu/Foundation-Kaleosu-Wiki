<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foundation Kaleosu Wiki - Página</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 1rem;
      background-color: #20232a;
      border-bottom: 3px solid #daa520;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      flex-wrap: nowrap;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
      flex: 1;
      min-width: 200px;
    }

    header div {
      display: flex;
      gap: 10px;
      flex-wrap: nowrap;
      justify-content: flex-end;
    }

    header button {
      background-color: #8b0000;
      color: #fff;
      border: 2px solid #daa520;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    header button:hover {
      background-color: #a22a2a;
    }

    main {
      flex: 1;
      padding: 6rem 1rem 2rem;
      display: flex;
      justify-content: center;
    }

    .pagina-detalhes {
      background-color: #20232a;
      padding: 1.5rem;
      border-radius: 10px;
      border: 3px solid #daa520;
      width: 100%;
      max-width: 900px;
    }

    .pagina-detalhes h2 {
      font-size: 3rem;
      color: #daa520;
      text-align: center;
      margin: 0 0 0.8rem;
    }

    .pagina-detalhes p {
      font-size: 1rem;
      color: #ccc;
      line-height: 1.6;
      text-align: left;
      margin-top: 0.5rem;
    }

    .pagina-detalhes img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
      border: 3px solid #daa520;
      border-radius: 10px;
      padding: 10px;
    }

    .data-criacao {
      font-size: 0.9rem;
      color: #999;
      margin-top: 1.5rem;
      text-align: center;
    }

    .sidebar {
      display: none;
    }

    a {
      color: #daa520;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #000; /* Borda preta */
    }

    th, td {
      padding: 12px;
      text-align: left;
      color: #fff;
    }

    th {
      background-color: #333;
      font-weight: bold;
    }

    td {
      background-color: #222;
    }

    /* Responsividade para telas pequenas */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header div {
        flex-direction: row;
        justify-content: space-around; /* Isso garante que os botões fiquem na horizontal */
        width: 100%;
        margin-top: 10px;
      }

      .pagina-detalhes h2 {
        font-size: 2.2rem;
      }

      .pagina-detalhes {
        padding: 1rem;
      }

      header div button {
        font-size: 0.9rem;
        padding: 0.4rem 1rem;
      }
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 1.5rem;
      }

      header button {
        font-size: 0.8rem;
        padding: 0.4rem 0.8rem;
      }

      .pagina-detalhes h2 {
        font-size: 1.8rem;
      }

      table, th, td {
        font-size: 0.8rem;
      }

      header div button {
        font-size: 0.7rem;
        padding: 0.3rem 0.6rem;
      }
    }
  </style>
</head>
<body class="viewpage">

<header>
  <h1>Foundation Kaleosu Wiki</h1>
  <div>
    <button onclick="irPara('index.html')">Início</button>
    <button onclick="irPara('categoria.html')">Categorias</button>
    <button onclick="irPara('sobre.html')">Sobre</button>
    <button onclick="irPara('contato.html')">Contato</button>
    <button onclick="abrirAreaRestrita('admin.html')">Área Restrita</button>
  </div>
</header>

<main>
  <div id="paginaDetalhes" class="pagina-detalhes">
    <!-- Detalhes da página serão carregados aqui -->
    <h2>Título da Página</h2>
    <p>Conteúdo da página...</p>
    
    <!-- Tabela exemplo -->
    <table>
      <thead>
        <tr>
          <th>Coluna 1</th>
          <th>Coluna 2</th>
          <th>Coluna 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dado 1</td>
          <td>Dado 2</td>
          <td>Dado 3</td>
        </tr>
        <tr>
          <td>Dado 4</td>
          <td>Dado 5</td>
          <td>Dado 6</td>
        </tr>
        <tr>
          <td>Dado 7</td>
          <td>Dado 8</td>
          <td>Dado 9</td>
        </tr>
      </tbody>
    </table>

    <img src="https://via.placeholder.com/600x300" alt="Imagem Exemplo" />
    <p class="data-criacao">Criado em: 2025-04-23</p>
  </div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB2YB3DCEJ0TvoDsbLQw83yzqhSRG7i9GM",
    authDomain: "foundation-kaleosu-wiki.firebaseapp.com",
    databaseURL: "https://foundation-kaleosu-wiki-default-rtdb.firebaseio.com",
    projectId: "foundation-kaleosu-wiki",
    storageBucket: "foundation-kaleosu-wiki.appspot.com",
    messagingSenderId: "1026513810215",
    appId: "1:1026513810215:web:574eb84b7cc14c80c7af02"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const paginaDetalhes = document.getElementById("paginaDetalhes");

  function carregarPagina() {
    const urlParams = new URLSearchParams(window.location.search);
    const paginaId = urlParams.get("id");

    if (paginaId) {
      onValue(ref(db, "paginas/" + paginaId), (snapshot) => {
        const pagina = snapshot.val();
        if (pagina) {
          const dataCriacao = new Date(pagina.dataCriacao).toLocaleString();
          paginaDetalhes.innerHTML = `
            <h2>${pagina.titulo}</h2>
            <p id="conteudoPagina">${pagina.conteudo}</p>
            <img src="${pagina.imagemUrl}" alt="Imagem da Página" />
            <p class="data-criacao">Criado em: ${dataCriacao}</p>
            <table>
              <thead>
                <tr>
                  <th>Coluna 1</th>
                  <th>Coluna 2</th>
                  <th>Coluna 3</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>${pagina.dado1}</td>
                  <td>${pagina.dado2}</td>
                  <td>${pagina.dado3}</td>
                </tr>
                <!-- Adicione outras linhas conforme necessário -->
              </tbody>
            </table>
          `;
        }
      });
    }
  }

  carregarPagina();

  window.abrirAreaRestrita = () => {
    const senha = prompt("Digite a senha de acesso à Área Restrita:");
    if (senha === "2025") {
      window.location.href = "admin.html";
    } else {
      alert("Senha incorreta.");
    }
  };

  window.irPara = (url) => {
    window.location.href = url;
  };
</script>

</body>
</html>
