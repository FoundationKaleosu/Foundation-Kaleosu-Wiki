<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foundation Kaleosu Wiki - Página</title>

  <!-- Google Fonts (Poppins) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      width: 100%;
      padding: 1rem;
      background-color: #20232a;
      border-bottom: 3px solid #daa520;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 2.8rem;
      font-weight: bold;
      text-align: center;
      color: #fff;
    }

    header .botoes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    header button {
      background-color: #8b0000;
      color: #fff;
      border: 2px solid #daa520;
      padding: 0.5rem 1rem;
      font-size: 0.95rem;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    header button:hover {
      background-color: #a22a2a;
    }

    main {
      flex: 1;
      padding: 150px 20px 40px 20px;
      display: flex;
      justify-content: center;
      background: #000;
    }

    #paginaDetalhes {
      background-color: #20232a;
      padding: 30px 25px;
      border-radius: 10px;
      border: 3px solid #daa520;
      width: 100%;
      max-width: 800px;
    }

    #paginaDetalhes h2 {
      text-align: center;
      font-size: 45px;
      color: #daa520;
      margin-bottom: 15px;
    }

    #paginaDetalhes p {
      font-size: 16px;
      color: #ccc;
      line-height: 1.6;
      text-align: left;
      margin-bottom: 10px;
    }

    #paginaDetalhes .data-criacao {
      font-size: 14px;
      color: #999;
      text-align: center;
      margin-top: 25px;
    }

    .sidebar {
      display: none;
    }

    a {
      color: #daa520;
    }

    @media (min-width: 769px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 20px 30px;
      }

      header h1 {
        font-size: 2.5rem;
        text-align: left;
      }

      header .botoes {
        justify-content: flex-end;
      }
    }
  </style>
</head>
<body class="viewpage">

<header>
  <h1>Foundation Kaleosu Wiki</h1>
  <div class="botoes">
    <button onclick="irPara('index.html')">Início</button>
    <button onclick="irPara('categoria.html')">Categorias</button>
    <button onclick="irPara('sobre.html')">Sobre</button>
    <button onclick="irPara('contato.html')">Contato</button>
    <button onclick="abrirAreaRestrita()">Área Restrita</button>
  </div>
</header>

<main>
  <div id="paginaDetalhes">
    <!-- Detalhes da página serão carregados aqui -->
  </div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB2YB3DCEJ0TvoDsbLQw83yzqhSRG7i9GM",
    authDomain: "foundation-kaleosu-wiki.firebaseapp.com",
    databaseURL: "https://foundation-kaleosu-wiki-default-rtdb.firebaseio.com",
    projectId: "foundation-kaleosu-wiki",
    storageBucket: "foundation-kaleosu-wiki.appspot.com",
    messagingSenderId: "1026513810215",
    appId: "1:1026513810215:web:574eb84b7cc14c80c7af02"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const paginaDetalhes = document.getElementById("paginaDetalhes");

  function carregarPagina() {
    const urlParams = new URLSearchParams(window.location.search);
    const paginaId = urlParams.get("id");

    if (paginaId) {
      onValue(ref(db, "paginas/" + paginaId), (snapshot) => {
        const pagina = snapshot.val();
        if (pagina) {
          const dataCriacao = new Date(pagina.dataCriacao).toLocaleString();
          paginaDetalhes.innerHTML = `
            <h2>${pagina.titulo}</h2>
            <p id="conteudoPagina">${pagina.conteudo}</p>
            <p class="data-criacao">Criado em: ${dataCriacao}</p>
          `;
        }
      });
    }
  }

  carregarPagina();

  window.abrirAreaRestrita = () => {
    const senha = prompt("Digite a senha de acesso à Área Restrita:");
    if (senha === "2025") {
      window.location.href = "admin.html";
    } else {
      alert("Senha incorreta.");
    }
  };

  window.irPara = (url) => {
    window.location.href = url;
  };
</script>

</body>
</html>
