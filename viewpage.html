<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foundation Kaleosu Wiki</title>

  <!-- Fonte Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }

    header {
      width: 100%;
      padding: 20px 15px;
      background-color: #20232a;
      border-bottom: 3px solid #daa520;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    .menu-toggle {
      display: none;
      font-size: 26px;
      cursor: pointer;
      color: #daa520;
      background: none;
      border: none;
      margin-right: 10px;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
      font-weight: bold;
      white-space: nowrap;
    }

    nav {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    nav button {
      background-color: #8b0000;
      color: #fff;
      border: 3px solid #daa520;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    nav button:hover {
      background-color: #a22a2a;
    }

    main {
      padding: 120px 20px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .pagina-detalhes {
      background-color: #20232a;
      padding: 30px;
      border-radius: 10px;
      border: 3px solid #daa520;
      margin-top: 20px;
    }

    .pagina-detalhes h2 {
      text-align: center;
      font-size: 44px;
      color: #daa520;
      margin-bottom: 20px;
    }

    .pagina-detalhes p {
      text-align: left;
      font-size: 16px;
      color: #ccc;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .pagina-detalhes .data-criacao {
      font-size: 14px;
      color: #999;
      text-align: center;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      nav.show {
        display: flex;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header h1 {
        font-size: 28px;
      }

      nav button {
        width: 100%;
        text-align: left;
      }

      .logo-container {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body class="viewpage">

<header>
  <div class="logo-container">
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <h1>Foundation Kaleosu Wiki</h1>
  </div>
  <nav id="navMenu">
    <button onclick="irPara('index.html')">Início</button>
    <button onclick="irPara('categoria.html')">Categorias</button>
    <button onclick="irPara('sobre.html')">Sobre</button>
    <button onclick="irPara('contato.html')">Contato</button>
    <button onclick="abrirAreaRestrita()">Área Restrita</button>
  </nav>
</header>

<main>
  <div class="pagina-detalhes" id="paginaDetalhes">
    <!-- Conteúdo será carregado dinamicamente -->
  </div>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB2YB3DCEJ0TvoDsbLQw83yzqhSRG7i9GM",
    authDomain: "foundation-kaleosu-wiki.firebaseapp.com",
    databaseURL: "https://foundation-kaleosu-wiki-default-rtdb.firebaseio.com",
    projectId: "foundation-kaleosu-wiki",
    storageBucket: "foundation-kaleosu-wiki.appspot.com",
    messagingSenderId: "1026513810215",
    appId: "1:1026513810215:web:574eb84b7cc14c80c7af02"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  const paginaDetalhes = document.getElementById("paginaDetalhes");

  function carregarPagina() {
    const urlParams = new URLSearchParams(window.location.search);
    const paginaId = urlParams.get("id");

    if (paginaId) {
      onValue(ref(db, "paginas/" + paginaId), (snapshot) => {
        const pagina = snapshot.val();
        if (pagina) {
          const dataCriacao = new Date(pagina.dataCriacao).toLocaleString();
          paginaDetalhes.innerHTML = `
            <h2>${pagina.titulo}</h2>
            <p>${pagina.conteudo}</p>
            <p class="data-criacao">Criado em: ${dataCriacao}</p>
          `;
        }
      });
    }
  }

  function toggleMenu() {
    document.getElementById("navMenu").classList.toggle("show");
  }

  window.abrirAreaRestrita = () => {
    const senha = prompt("Digite a senha de acesso à Área Restrita:");
    if (senha === "2025") {
      window.location.href = "admin.html";
    } else {
      alert("Senha incorreta.");
    }
  };

  window.irPara = (url) => {
    window.location.href = url;
  };

  carregarPagina();
</script>

</body>
</html>
