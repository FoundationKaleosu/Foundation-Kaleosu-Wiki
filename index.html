<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Foundation Kaleosu Wiki</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      background-color: #000;
      color: #fff;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      padding: 20px 15px;
      background-color: #20232a;
      border-bottom: 3px solid #daa520;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-sizing: border-box;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 38px;
      font-weight: bold;
      white-space: nowrap;
    }

    header div {
      display: flex;
      gap: 10px;
      flex-wrap: nowrap;
      justify-content: center;
    }

    header button {
      background-color: #8b0000;
      color: #fff;
      border: 3px solid #daa520;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 14px;
      border-radius: 5px;
      transition: background-color 0.3s;
      min-width: 120px;
      text-align: center;
      font-weight: bold;
      white-space: nowrap;
    }

    header button:hover {
      background-color: #a22a2a;
    }

    main {
      flex: 1;
      padding: 100px 20px 20px 20px;
      background: #000;
      color: #fff;
      box-sizing: border-box;
      width: calc(100% - 250px); /* Ajuste para garantir que o conteúdo ocupe o espaço restante */
    }

    #pesquisa {
      margin-bottom: 20px;
      width: 96%;
      padding: 10px;
      font-size: 16px;
      border: 2px solid #daa520;
      border-radius: 5px;
      background-color: #20232a;
      color: white;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #listaPaginas {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
      justify-content: center; /* Centraliza as cards */
    }

    .pagina-item {
      background-color: #20232a;
      padding: 15px;
      border-radius: 10px;
      border: 3px solid #daa520;
      width: calc(33.333% - 20px);
      text-align: center;
      color: #fff;
      cursor: pointer;
      box-sizing: border-box;
    }

    .pagina-item h3 {
      margin: 0;
      font-size: 18px;
      color: #daa520;
    }

    .pagina-item .data-criacao {
      font-size: 12px;
      margin-top: 10px;
      color: #ccc;
    }

    /* Sidebar - Estilos para a barra lateral */
    .sidebar {
      position: fixed;
      top: 80px;  /* Definido conforme você mencionou */
      right: 0;
      width: 250px;  /* Largura ajustada para 250px */
      background-color: #20232a;
      color: #fff;
      padding: 20px;
      border-left: 3px solid #daa520;
      height: calc(100% - 80px); /* Ajusta a altura da sidebar conforme o header */
      overflow-y: auto;
      box-sizing: border-box;
      z-index: 999;
    }

    /* Estilo para os itens na sidebar */
    .sidebar h3 {
      margin-top: 0;
      font-size: 20px;
      color: #daa520;
      text-align: center;
      font-weight: bold;
      border-bottom: 2px solid #daa520;
      padding-bottom: 10px;
      margin-bottom: 15px;
    }

    /* Responsividade para telas pequenas (max-width: 768px) */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        padding: 20px 15px;
      }

      header h1 {
        font-size: 24px;
        text-align: center;
      }

      header div {
        flex-direction: row;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
        width: 100%;
      }

      header button {
        font-size: 1rem;
        padding: 0.5rem 1.2rem;
        min-width: auto;
      }

      /* Centralizar a barra de pesquisa */
      #pesquisa {
        width: 80%; /* Ajusta a largura para 80% */
        margin: 20px auto; /* Centraliza com margem automática */
      }

      #listaPaginas {
        flex-direction: column;
        display: flex;
        justify-content: center; /* Garante que as cards fiquem centralizadas */
        gap: 20px;
        width: 100%; /* Ocupa a largura total disponível */
      }

      .pagina-item {
        width: 90%; /* Ajusta as cards para 90% da largura */
        max-width: 350px; /* Limita a largura máxima das cards */
        text-align: center;
        margin: 0 auto; /* Garante que as cards fiquem centralizadas */
      }

      .sidebar {
        display: none; /* Esconder a sidebar no mobile */
      }

      .pagina-item h3 {
        font-size: 16px;
      }

      .pagina-item .data-criacao {
        font-size: 11px;
      }

      main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 50px 20px;
        width: 100%; /* Para ocupar toda a largura */
        box-sizing: border-box;
      }
    }

    /* Responsividade para telas muito pequenas (max-width: 480px) */
    @media (max-width: 480px) {
      header h1 {
        font-size: 20px;
      }

      header button {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }

      #pesquisa {
        font-size: 14px;
      }

      .pagina-item h3 {
        font-size: 14px;
      }

      .pagina-item .data-criacao {
        font-size: 10px;
      }

      .sidebar {
        display: none; /* Confirmar que a sidebar não aparece em dispositivos móveis */
      }

      .pagina-item {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Foundation Kaleosu Wiki</h1>
  <div>
    <button onclick="irPara('index.html')">Início</button>
    <button onclick="irPara('categoria.html')">Categorias</button>
    <button onclick="irPara('sobre.html')">Sobre</button>
    <button onclick="irPara('contato.html')">Contato</button>
    <button onclick="abrirAreaRestrita()">Área Restrita</button>
  </div>
</header>

<main>
  <h2 id="tituloPagina">Página Inicial</h2>
  <input type="text" id="pesquisa" placeholder="Pesquisar por título ou conteúdo...">
  <div id="listaPaginas"></div>
</main>

<div class="sidebar">
  <h3>Destaques</h3>
  <div id="destaquesSidebar"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB2YB3DCEJ0TvoDsbLQw83yzqhSRG7i9GM",
    authDomain: "foundation-kaleosu-wiki.firebaseapp.com",
    databaseURL: "https://foundation-kaleosu-wiki-default-rtdb.firebaseio.com",
    projectId: "foundation-kaleosu-wiki",
    storageBucket: "foundation-kaleosu-wiki.appspot.com",
    messagingSenderId: "1026513810215",
    appId: "1:1026513810215:web:574eb84b7cc14c80c7af02"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const listaPaginas = document.getElementById("listaPaginas");
  const pesquisaInput = document.getElementById("pesquisa");
  const destaquesSidebar = document.getElementById("destaquesSidebar");

  let todasPaginas = [];

  function exibirPaginas(filtro = "") {
    listaPaginas.innerHTML = "";
    const termo = filtro.toLowerCase();

    todasPaginas
      .filter(p => 
        p.titulo.toLowerCase().includes(termo) || 
        (p.conteudo && p.conteudo.toLowerCase().includes(termo))
      )
      .forEach(pagina => {
        const div = document.createElement("div");
        div.className = "pagina-item";
        const dataCriacao = new Date(pagina.dataCriacao).toLocaleString();
        div.innerHTML = `  
          <h3 onclick="abrirPagina('${pagina.id}')">${pagina.titulo}</h3>
          <p class="data-criacao">Criado em: ${dataCriacao}</p>
        `;
        listaPaginas.appendChild(div);
      });
  }

  function carregarPaginas() {
    onValue(ref(db, "paginas"), (snapshot) => {
      const data = snapshot.val();
      todasPaginas = [];
      if (data) {
        Object.entries(data).forEach(([id, pagina]) => {
          todasPaginas.push({ id, ...pagina });
        });
        exibirPaginas(); // exibir tudo no início
      }
    });
  }

  function carregarDestaquesAleatorios() {
    onValue(ref(db, "paginas"), (snapshot) => {
      const paginas = snapshot.val();
      if (!paginas) return;

      const entradas = Object.entries(paginas);
      const sorteadas = entradas.sort(() => 0.5 - Math.random()).slice(0, 3);

      destaquesSidebar.innerHTML = "";
      sorteadas.forEach(([id, pagina]) => {
        const card = document.createElement("div");
        card.style.border = "2px solid #daa520";
        card.style.borderRadius = "8px";
        card.style.padding = "10px";
        card.style.marginBottom = "15px";
        card.style.backgroundColor = "#333";
        card.style.color = "#fff";

        card.innerHTML = `  
          <h4 style="color:#daa520;">${pagina.titulo}</h4>
          <p style="font-size: 13px;">${pagina.conteudo?.substring(0, 80) || "Sem conteúdo"}...</p>
          <button style="width: 100%; padding: 6px; background-color: #8b0000; color: white; border: 2px solid #daa520; border-radius: 4px; cursor: pointer;" onclick="abrirPagina('${id}')">Ver mais</button>
        `;
        destaquesSidebar.appendChild(card);
      });
    });
  }

  pesquisaInput.addEventListener("input", () => {
    exibirPaginas(pesquisaInput.value);
  });

  carregarPaginas();
  carregarDestaquesAleatorios();

  window.abrirPagina = (id) => {
    window.location.href = `viewpage.html?id=${id}`;
  };

  window.abrirAreaRestrita = () => {
    const senha = prompt("Digite a senha de acesso à Área Restrita:");
    if (senha === "2025") {
      window.location.href = "admin.html";
    } else {
      alert("Senha incorreta.");
    }
  };

  window.irPara = (url) => {
    window.location.href = url;
  };
</script>

</body>
</html>
